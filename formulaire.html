        <main>
        <h2>Les formulaire</h2>

            <section class="formulaire">
                <!-- Methed : ùanières de circulation des données-->
                <!-- action: url de destination -->
                <!-- enctype: permet d'envoiyer un fichier correctelent (type d'encodage) -->
                <form method="post" action="url de destination" enctype="multipart/form-data">
                <label for="pseudo">psdeudo *</label>
                <input type="text" id="pseudo" name="pseudo" required><br>

                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" placeholder="taper vottre pseudo"><br>
                <label for="password">mot de passe</label>
                <input type="password" name="mdp"><br>
                <label for="email" >Email</label>
                <input type="email" name="email" id="email"><br>
                <label for="cv">CV</label>
                <input type="file" name="cv" id="cv">br

                <p>Quel sont vos fruit preferez</p>
                <label for="orange">Orange</label>
                <input type="checkbox" name="orange" id="oronge" value="orange" checked>
                <label for="fraise">Fraise</label>
                <input type="checkbox" name="fraise" id="fraise" value="fraise" >
                <label for="poire">Poire</label>
                <input type="checkbox" name="poire" id="poire" value="poire">

                <label for="cp">Code postale</label>
                <input type="text" name="cp"  id="cp" maxlength="5" pattern="[0-9]{5}" title="">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="25" rows="5"></textarea>

                <input type="submit" name="envoyer" id="envoyer">
                <input type="reset" name="annuler" id="annuler" value="annuler">
                </form>
